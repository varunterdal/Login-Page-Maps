<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Show Current Location on Map</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    .controls {
      padding: 10px;
      background: #f4f4f4;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .account-btn {
      background: #4285f4;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .map { height: calc(100vh - 50px); width: 100%; border: 0; }
  </style>
</head>
<body>
  <!-- Top bar with account button -->
  <div class="controls">
    <button class="account-btn" onclick="showCurrentLocation()">ðŸ‘¤ Account</button>
  </div>

  <!-- Map container -->
  <iframe id="gmap" class="map"
    loading="lazy"
    allowfullscreen
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  <script>
    function showCurrentLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const zoom = 15;

          // Show pointer on the map at current location
          const mapUrl = `https://www.google.com/maps?q=${lat},${lng}&z=${zoom}&output=embed`;
          document.getElementById("gmap").src = mapUrl;
        },
        (err) => {
          alert("Unable to retrieve your location. Please allow location access.");
          console.error(err);
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    // Load a default location (optional)
    window.onload = () => {
      document.getElementById("gmap").src =
        "https://www.google.com/maps?q=12.9716,77.5946&z=12&output=embed";
    };
  </script>
</body>
</html>
